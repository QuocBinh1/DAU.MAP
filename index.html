<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map with Markers</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="map-container">
    <img src="map.jpg" alt="Map Image" id="map">
    <div id="marker1" class="marker" style="left: 1000px; top: 200px;"></div>
    <div id="marker2" class="marker" style="left: 1500px; top: 150px;"></div>
</div>
<div id="info-box" class="hidden">
    <p id="info-text"></p>
</div>
<script src="script.js"></script>
</body>
</html>
